<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #D4ED8E; /* Lemon green color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .signup-button {
            background-color: #f39c12; /* Orange color for the signup button */
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }
        .signup-button:hover {
            background-color: #e67e22; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="../../Controller/Authentication/LoginCheck.php" enctype="">
            Email: <input type="text" name="email" value="" required /> <br>
            Password: <input type="password" name="password" value="" required /> <br>
            <input type="submit" name="submit" value="Login" />
        </form>
        <form action="signup.html" method="get">
            <input type="submit" class="signup-button" value="Sign Up" />
        </form>
    </div>
</body>
</html>
