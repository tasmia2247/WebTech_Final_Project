<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%; /* Ensure the body and HTML fill the full height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #FFFACD; /* Lemon color background */
        }

        table {
            border: 1px solid black; /* Optional: adds a border to the table */
            padding: 20px; /* Adds padding around the table content */
            background-color: white; /* White background for the table */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for better visibility */
        }

        td {
            padding: 10px; /* Adds padding inside table cells */
            text-align: center; /* Center-aligns text inside cells */
        }

        a {
            text-decoration: none; /* Removes underline from links */
            color: black; /* Sets link color */
            font-weight: bold; /* Makes text bold */
            font-family: Arial, sans-serif; /* Sets font */
        }

        a:hover {
            color: #FF6347; /* Changes link color to tomato on hover */
        }
    </style>
</head>

</html>
